<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p></p>
    <p>请输入两个数字</p>
    <form action="/add/" method="get">
        <input type="text" id="a" name="a"> * <input type="text" id="b" name="b"> = <span id='result'></span>
        <button type="button" id='sum'>提交</button>
    </form>
</body>
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      $("#sum").click(function(){
        var a = $("#a").val();
        var b = $("#b").val();

        $.get("/add/",{'a':a,'b':b}, function(ret){
            $('#result').html(ret)
        })
      });
    });
</script>
</html>
